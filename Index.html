<html lang="en">

  <meta charset="UTF-8" />

  <title>Sant Darshan </title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Main Diwali Banner -->
  <img src="images (7).jpg" alt="Happy Diwali" class="main-image" />
  
<!-- Diwali Quote -->
<div class="diwali-quote">
  <p>"गुरुर्ब्रह्मा गुरुर्विष्णुः गुरुर्देवो महेश्वरः। गुरुः साक्षात् परं ब्रह्म तस्मै श्री गुरवे नमः ॥"</p>
</div>



  <!-- Sender Info -->
  <div class="sender-info">
    <h3>शुभेच्छुक: सुमीत</h3>
    <img src="https://via.placeholder.com/60" alt="Sender Image" class="sender-image" />
  </div>

  <!-- Name Input -->
  <input type="text" id="yourName" placeholder="आपका नाम..." />

  <!-- Image Upload Input -->
  <input type="file" id="आपका चित्र" accept="image/*" />

  <!-- Image Preview -->
  <div class="preview" id="imagePreview" style="display: none;">
    <p>Aapki image:</p>
    <img id="previewImg" src="#" alt="Uploaded Image" />
  </div>

  <!-- WhatsApp Share Button -->
  <a href="#" class="whatsapp-button" id="shareBtn" target="_blank">WhatsApp पर भेजे</a>

  <script src="script.js"></script>
</body>
